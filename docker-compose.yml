version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kubescaleai-dev
    ports:
      - "8000:8000"
      - "9090:9090"
    volumes:
      - ./:/workspace
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - kubescale-network

networks:
  kubescale-network:
    driver: bridge
