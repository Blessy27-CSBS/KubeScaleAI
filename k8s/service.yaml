apiVersion: v1
kind: Service
metadata:
  name: kubescaleai-service
  namespace: default
  labels:
    app: kubescaleai
    component: predictor
spec:
  type: LoadBalancer
  selector:
    app: kubescaleai
    component: predictor
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
