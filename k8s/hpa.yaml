apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kubescaleai-hpa
  namespace: default
  labels:
    app: kubescaleai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kubescaleai-predictor
  minReplicas: 2
  maxReplicas: 5
  metrics:
  # Scale based on custom Prometheus metric: predicted_users_per_pod
  - type: Pods
    pods:
      metric:
        name: predicted_users_per_pod
      target:
        type: AverageValue
        averageValue: "50"
  # Also scale on CPU
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # And on memory
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
