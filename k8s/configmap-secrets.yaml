apiVersion: v1
kind: ConfigMap
metadata:
  name: kubescaleai-config
  namespace: default
  labels:
    app: kubescaleai
data:
  app.config: |
    {
      "log_level": "INFO",
      "prediction_timeout": 30,
      "batch_size": 10,
      "cache_ttl": 300
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: kubescaleai-secrets
  namespace: default
  labels:
    app: kubescaleai
type: Opaque
stringData:
  tavily-api-key: "YOUR_TAVILY_API_KEY_HERE"
  groq-api-key: "YOUR_GROQ_API_KEY_HERE"
